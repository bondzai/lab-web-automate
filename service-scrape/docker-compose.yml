version: "3"
services:
  web-scrape:
    build: .
    ports:
      - "10000:4000"
    hostname: web-scrape
    container_name: web-scrape-con
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /dev/shm:/dev/shm # Mount /dev/shm to allow Chrome to use shared memory
